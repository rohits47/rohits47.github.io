---
layout: default
---
<div id="post">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date_to_string }}</p>
	<p class="meta">tagged: {% for tag in page.tags %} {{ tag + " " }} {% endfor %}</p>
    {{ content }}
</div>

<div class="comments">
    <h3>Comments</h3>
    <div id="disqus_thread"></div>
</div>

{% include comments.html %}
