---
layout: master
title: Blog
---
    {% for post in site.posts %}
		<div class='post'>
            <h1><a href='{{post.url}}'>{{post.title}}</a></h1>
            <span class='date'>{{post.date | date_to_string}}</span>
            <br />
            <br />
    		<div class='body'>{{post.content}}</div>
    		<a href='{{post.url}}#disqus_thread'>View Comments</a>
  		</div>
		<br />
		<hr />
    {% endfor %}
